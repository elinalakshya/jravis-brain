services:
- type: web
  name: jravis-dashboard-v5
  env: python
  buildCommand: bash render-build.sh
  startCommand: gunicorn jravis_dashboard_v5:app --bind 0.0.0.0:$PORT
  plan: free
  envVars:
    - key: PYTHON_VERSION
      value: 3.12.7
    - key: PIP_NO_CACHE_DIR
      value: "1"
    - key: PYTHONUNBUFFERED
      value: "1"
    - key: PLAYWRIGHT_BROWSERS_PATH
      value: /usr/local/share/playwright-browsers
    - key: PORT
      value: 10000
