services:
- type: web
  name: jravis-dashboard-v5
  env: python
  buildCommand: bash render-build.sh
  startCommand: gunicorn jravis_dashboard_v5:app --bind 0.0.0.0:$PORT
  plan: free
  envVars:
    - key: PYTHON_VERSION
      value: 3.12.7
    - key: PIP_NO_CACHE_DIR
      value: "1"
    - key: PYTHONUNBUFFERED
      value: "1"
    - key: PORT
      value: "10000"
    - key: LOCK_CODE
      value: ""   # set your lock code here if needed
