services:
- type: web
  name: jravis-brain
  env: python
  plan: free
  buildCommand: pip install -r requirements.txt
  startCommand: python main.py


services:
- type: worker
  name: va-bot
  env: python
  plan: free
  startCommand: python main.py
  autoDeploy: true
  envVars:
    - key: JARVIS_SECRET
      value: MY OG
    - key: OPENAI_API_KEY
      sync: false
    - key: VA_EMAIL
      sync: false
    - key: VA_EMAIL_PASS
      sync: false
